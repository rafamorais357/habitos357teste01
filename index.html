<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HÁBITOS 3.5.7 - Protocolo de 28 Dias</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 20px auto;
    padding: 0 15px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .progress-bar {
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
    height: 15px;
    margin: 10px 0 20px 0;
  }
  .progress-bar-fill {
    background: #4caf50;
    height: 100%;
    width: 0;
    transition: width 0.4s ease;
  }
  .week-container {
    margin-bottom: 30px;
    padding: 10px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 8px rgb(0 0 0 / 0.05);
  }
  .week-title {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }
  .day-item {
    display: flex;
    align-items: center;
    padding: 6px 0;
    border-bottom: 1px solid #eee;
  }
  .day-item:last-child {
    border-bottom: none;
  }
  .day-label {
    flex: 1;
  }
  input[type="checkbox"] {
    width: 20px;
    height: 20px;
  }
  .habit-name {
    font-weight: 600;
    color: #333;
  }
  footer {
    text-align: center;
    margin: 40px 0 10px;
    font-size: 0.9rem;
    color: #666;
  }

  /* Cronômetro */
  #timer {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin: 15px 0 25px 0;
    user-select: none;
  }
  #timer-controls {
    text-align: center;
    margin-bottom: 30px;
  }
  #timer-controls button {
    font-size: 1rem;
    padding: 8px 16px;
    margin: 0 5px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4caf50;
    color: white;
    transition: background-color 0.3s ease;
  }
  #timer-controls button:hover {
    background-color: #388e3c;
  }
</style>
</head>
<body>
  <h1>HÁBITOS 3.5.7 - Protocolo de 28 Dias</h1>

  <!-- Cronômetro -->
  <div id="timer">05:30</div>
  <div id="timer-controls">
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="resetBtn">Resetar</button>
  </div>

  <div>
    <div><strong>Progresso Geral:</strong></div>
    <div class="progress-bar" aria-label="Progresso geral do protocolo">
      <div id="overallProgress" class="progress-bar-fill"></div>
    </div>
  </div>

  <div id="weeksContainer"></div>

  <footer>
    Desenvolvido para o método HÁBITOS 3.5.7 por Rafa Morais
  </footer>

<script>
  const timerDisplay = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  let timerInterval = null;
  let totalSeconds = 5 * 60 + 30; // 5 minutos e 30 segundos

  function updateTimerDisplay() {
    const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
    const seconds = String(totalSeconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${minutes}:${seconds}`;
  }

  function startTimer() {
    if (timerInterval) return;
    timerInterval = setInterval(() => {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateTimerDisplay();
      } else {
        pauseTimer();
        alert('Tempo finalizado!');
      }
    }, 1000);
  }

  function pauseTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  function resetTimer() {
    pauseTimer();
    totalSeconds = 5 * 60 + 30;
    updateTimerDisplay();
  }

  startBtn.addEventListener('click', startTimer);
  pauseBtn.addEventListener('click', pauseTimer);
  resetBtn.addEventListener('click', resetTimer);

  updateTimerDisplay();

  // Código do protocolo de hábitos
  const HABIT_NAME = "Prática de Yoga";

  const TOTAL_DAYS = 28;
  const DAYS_PER_WEEK = 7;
  const TOTAL_WEEKS = TOTAL_DAYS / DAYS_PER_WEEK;

  const weeksContainer = document.getElementById('weeksContainer');

  function createWeekHtml(weekNumber) {
    const startDay = (weekNumber - 1) * DAYS_PER_WEEK + 1;
    const endDay = startDay + DAYS_PER_WEEK - 1;

    const weekDiv = document.createElement('div');
    weekDiv.classList.add('week-container');

    const weekTitle = document.createElement('div');
    weekTitle.classList.add('week-title');
    weekTitle.textContent = `Semana ${weekNumber}`;
    weekDiv.appendChild(weekTitle);

    for(let day = startDay; day <= endDay; day++) {
      const dayItem = document.createElement('div');
      dayItem.classList.add('day-item');

      const label = document.createElement('label');
      label.classList.add('day-label');
      label.htmlFor = `day-${day}`;

      label.innerHTML = `<strong>Dia ${day}:</strong> <span class="habit-name">${HABIT_NAME}</span>`;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `day-${day}`;
      checkbox.dataset.day = day;

      const saved = localStorage.getItem(`habit_day_${day}`);
      if(saved === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem(`habit_day_${day}`, checkbox.checked);
        updateProgress();
      });

      dayItem.appendChild(label);
      dayItem.appendChild(checkbox);
      weekDiv.appendChild(dayItem);
    }

    const weekProgressWrapper = document.createElement('div');
    weekProgressWrapper.classList.add('progress-bar');
    weekProgressWrapper.style.marginTop = '10px';

    const weekProgressFill = document.createElement('div');
    weekProgressFill.classList.add('progress-bar-fill');
    weekProgressFill.id = `weekProgress-${weekNumber}`;

    weekProgressWrapper.appendChild(weekProgressFill);
    weekDiv.appendChild(weekProgressWrapper);

    return weekDiv;
  }

  for(let w = 1; w <= TOTAL_WEEKS; w++) {
    weeksContainer.appendChild(createWeekHtml(w));
  }

  function updateProgress() {
    let completedDays = 0;
    for(let day = 1; day <= TOTAL_DAYS; day++) {
      if(localStorage.getItem(`habit_day_${day}`) === 'true') {
        completedDays++;
      }
    }
    const overallPercent = (completedDays / TOTAL_DAYS) * 100;
    document.getElementById('overallProgress').style.width = `${overallPercent}%`;

    for(let w = 1; w <= TOTAL_WEEKS; w++) {
      let completedInWeek = 0;
      const startDay = (w - 1) * DAYS_PER_WEEK + 1;
      const endDay = startDay + DAYS_PER_WEEK - 1;
      for(let day = startDay; day <= endDay; day++) {
        if(localStorage.getItem(`habit_day_${day}`) === 'true') {
          completedInWeek++;
        }
      }
      const percentWeek = (completedInWeek / DAYS_PER_WEEK) * 100;
      document.getElementById(`weekProgress-${w}`).style.width = `${percentWeek}%`;
    }
  }

  updateProgress();
</script>

</body>
</html>
